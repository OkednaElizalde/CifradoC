<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Cesar</title>
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
    <center>
    <div class="principal" >
        <h1>Cifrado César </h1>
        <br>
        Ingresa la palabra o frase que quieras cifrar
        <br><br>
        <textarea id="cadena" class="resultado"></textarea>
        <br><br>   
        Ingresa la posición para cifrar o decifrar
        <input type="number" id="posicion" min="0" max="1000" class="resultado">
        <br><br>        
        <p>
        <button class="btn-neon" onclick="codificar()"> CIFRAR </button>
        <button class="btn-neon" onclick="decodificar()"> DESCIFRAR </button>

        </p>
        <br><br>

        <div id="resultado" class="resultado" ></div> 
        <br><br> 
        <script src="js/logica.js" ></script>
    </div>
    </center>
</body>
</html>
